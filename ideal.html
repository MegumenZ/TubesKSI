<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizi Ideal Anak Balita</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">

    <!-- Header -->
    <div class="bg-purple-200 p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold text-gray-700">Gizi Ideal Anak Balita</h1>
        <img src="logo.png" alt="App Logo" class="w-10 h-10 rounded-full">
    </div>

    <!-- Form Gizi Ideal Anak Balita -->
    <div class="p-4">
        <!-- Jenis Kelamin -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Jenis Kelamin 👦👧</label>
            <input type="text" placeholder="..." class="w-full p-2 bg-green-200 rounded-lg">
        </div>

        <!-- Usia -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Usia 👶</label>
            <input type="number" id="usiaInput" placeholder="..." class="w-full p-2 bg-purple-200 rounded-lg">
        </div>

        <!-- Berat Badan -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Berat Badan ⚖️</label>
            <input type="text" id="bbResult" readonly class="w-full p-2 bg-yellow-200 rounded-lg">
        </div>

        <!-- Tinggi Badan -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Tinggi Badan 📏</label>
            <input type="text" placeholder="..." class="w-full p-2 bg-pink-200 rounded-lg">
        </div>

        <!-- Lingkar Kepala -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Lingkar Kepala 🧠</label>
            <input type="text" placeholder="..." class="w-full p-2 bg-blue-200 rounded-lg">
        </div>

        <!-- Buttons -->
        <div class="flex justify-between">
            <button class="bg-red-500 text-white px-4 py-2 rounded-lg" onclick="resetForm()">Ulang</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg" onclick="calculateBBI()">Mulai Hitung</button>
        </div>
    </div>

    <!-- Section Taukah Ibu -->
    <div class="p-4 bg-red-200 rounded-lg mt-4">
        <h2 class="font-bold text-gray-700 mb-2">Taukah Ibu?</h2>
        <p class="text-gray-600">
            Untuk mendukung pertumbuhan dan perkembangan pada masa balita, peran asupan makanan dengan nilai gizi tinggi sangat penting seperti pada makanan sumber protein...
        </p>
    </div>

    <!-- JavaScript -->
    <script>
        function calculateBBI() {
            // Ambil nilai usia dari input
            var usia = document.getElementById('usiaInput').value;
            var beratBadanIdeal;

            // Perhitungan BBI berdasarkan usia
            if (usia >= 1 && usia <= 3) {
                beratBadanIdeal = (usia * 2) + 8;
            } else if (usia >= 4 && usia <= 5) {
                beratBadanIdeal = (usia * 2) + 8;
            } else {
                beratBadanIdeal = "Usia tidak valid untuk perhitungan";
            }

            // Tampilkan hasil di input berat badan
            document.getElementById('bbResult').value = beratBadanIdeal + " kg";
        }

        // Fungsi untuk reset form
        function resetForm() {
            document.getElementById('usiaInput').value = '';
            document.getElementById('bbResult').value = '';
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posyandu Kartika</title>
    <link rel="icon" type="image/x-icon" href="/aset/logo.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lalita+One&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
        font-family: "Lalita One", sans-serif;
      }

      .container {
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      .logo {
        width: 180px;
        height: 180px;
        background-image: url("aset/logo.png");
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        animation: bounceVertical 2s ease-in-out infinite;
      }

      .text {
        margin-top: 0px;
        font-size: 17px;
        font-family: "Lalita One", regular;
        font-weight: bold;
        color: #4b0082;
        opacity: 0;
        animation: fadeInText 2s ease forwards 2s;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInText {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes bounceVertical {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 600px) {
        .logo {
          width: 150px;
          height: 150px;
        }

        .text {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="text">POSYANDU KARTIKA</div>
      <div class="text">SABAH BALAU</div>
    </div>

    <script>
      // Redirect to beranda.html after 5 seconds
      setTimeout(() => {
        window.location.href = "beranda.html";
      }, 5000); // Change the time as needed
    </script>
  </body>
</html>

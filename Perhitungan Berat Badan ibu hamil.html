<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berat Badan Ideal Ibu Hamil</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Podkova", serif;
      }
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
      }

      .blue {
        background-color: #a6bdf0;
      }
      .green {
        background-color: #c2e5c4;
      }
      .pink {
        background-color: #f8c1c1;
      }
      .yellow {
        background-color: #ffe2a9;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #d3c7ff;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .menu-icon {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 25px;
        height: 25px;
        cursor: pointer;
        margin-right: 10px;
      }

      /* Gaya untuk setiap garis pada ikon menu */
      .menu-icon div {
        width: 19px; /* Lebar garis */
        height: 3.5px; /* Tinggi garis */
        background-color: #000; /* Warna garis hitam */
        border-radius: px; /* Membuat sudut garis melengkung */
      }

      .logo {
        width: 40px;
        height: 40px;
        background-color: #ffffff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        text-align: center;
        padding-top: 120px;
        padding-bottom: 40px;
        font-size: 1.5em;
        color: #333;
      }
      .input-section {
        margin-bottom: 20px;
      }
      .input-label {
        font-size: 1em;
        margin-bottom: 5px;
        color: #333;
      }

      .container {
            max-width: 400px;
            width: 95%;
            position: relative;
            margin: auto;
            padding-top: 80px; 
        }

  

      .input-box {
        max-width: 400px;
        width: 100%;
        padding-top: 35px;
        position:relative;
        border-radius: 10px;
        margin: auto;
        color: black;
      }

      .button-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .button-container button {
        background-color: #daf1df;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 1em;
        color: #333;
        cursor: pointer;
      }

      .result-section {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background-color: #d6f8db;
        border-radius: 10px;
      }
      /* Tahukah Ibu Section */
      .tahukah-ibu-section {
        margin-top: 20px;
        background-color: #fad2e1;
        padding: 20px;
        border-radius: 10px;
        position: relative;
      }
      .tahukah-ibu-overlay {
        background-color: #fe83abb2;
        padding: 20px;
        border-radius: 10px;
      }
      .tahukah-ibu-title {
        font-size: 1.2em;
        margin-bottom: 10px;
        text-align: center;
      }
      .tahukah-ibu-content {
        font-size: 1em;
        color: #333;
        text-align: center;
      }
      .angka {
        display: inline-block;
        text-align: left;
      }
      .ibu {
        width: 80px;
        padding-bottom: -500px;
      }

      /* Dropdown Menu Styles */
      .dropdown-menu {
        position: fixed;
        top: 60px;
        left: -100%;
        width: 75%;
        max-width: 300px;
        height: 100%;
        background-color: #d3c7ff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        transition: left 0.3s ease;
        z-index: 999;
      }
      .dropdown-menu.active {
        left: 0;
      }
      .dropdown-menu button {
        background-color: #b3a7e6;
        border: none;
        padding: 10px;
        font-size: 14px;
        color: #333;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        width: 100%;
        max-width: 200px;
        transition: background-color 0.3s;
      }
      .dropdown-menu button:hover {
        background-color: #9b8dd6;
      }
    </style>
  </head>
  <body>

  <div class="container">
    <div>
      <!-- Header with Menu Icon and Logo -->
      <header>
        <div class="menu-icon" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="logo">
          <img
            class="logo"
            src="aset/logo.png"
            alt="Logo"
            style="width: 170%; height: 170%"
            ;
          />
        </div>
      </header>
      <div class="dropdown-menu" id="dropdownMenu" aria-hidden="true">
        <button onclick="navigateTo('fiturbalita.html')">
          Cek Gizi Anak
        </button>
        <button onclick="navigateTo('#')">Cek Gizi Ibu Hamil</button>
        <button onclick="navigateTo('index.html')">Menu Beranda</button>
      </div>
      <h1>Berat Badan Ideal Ibu Hamil</h1>
      <div class="input-section">
        <label class="input-label" for="beratSebelum"
          >Berat Badan Sebelum Hamil (kg)</label
        >
        <input type="number" id="beratSebelum" class="input-box blue" />
      </div>
      <div class="input-section">
        <label class="input-label" for="beratSaatIni"
          >Berat Badan Saat Ini (kg)</label
        >
        <input type="number" id="beratSaatIni" class="input-box green" />
      </div>
      <div class="input-section">
        <label class="input-label" for="tinggiBadan">Tinggi Badan (cm)</label>
        <input type="number" id="tinggiBadan" class="input-box pink" />
      </div>
      <div class="input-section">
        <label class="input-label" for="usiaKehamilan"
          >Usia Kehamilan (Minggu)</label
        >
        <input type="number" id="usiaKehamilan" class="input-box yellow" />
      </div>
      <!-- Button Section -->
      <div class="button-container">
        <button onclick="resetForm()">Ulang</button>
        <a href="#" id="linkResult">
          <button onclick="hitungBeratIdeal()">Mulai Hitung</button>
        </a>
      </div>
      <!-- Result Section -->
      <div class="result-section" id="resultSection">
        <p id="resultText"></p>
      </div>
      <!-- Tahukah Ibu Section -->
      <div class="tahukah-ibu-section">
        <div class="tahukah-ibu-overlay">
          <h2 class="tahukah-ibu-title">Tahukah Ibu ?</h2>
          <div class="tahukah-ibu-content">
            Berikut adalah nutrisi penting ibu hamil:
            <ol class="angka">
              <li>Folat dan Asam Folat</li>
              <li>Kalsium</li>
              <li>Vitamin D</li>
              <li>Protein</li>
              <li>Zat Besi</li>
            </ol>
            <img class="ibu" src="aset/ibu pink love 1.png" alt="Logo" />
          </div>
        </div>
      </div>
    </div>
  </div> 
    <script>
      function hitungBeratIdeal() {
        const beratSebelum = parseFloat(
          document.getElementById("beratSebelum").value
        );
        const beratSaatIni = parseFloat(
          document.getElementById("beratSaatIni").value
        );
        const tinggiBadan = parseFloat(
          document.getElementById("tinggiBadan").value
        );
        const usiaKehamilan = parseInt(
          document.getElementById("usiaKehamilan").value
        );

        if (
          isNaN(beratSebelum) ||
          isNaN(beratSaatIni) ||
          isNaN(tinggiBadan) ||
          isNaN(usiaKehamilan)
        ) {
          alert("Silakan masukkan semua data dengan benar.");
          return;
        }

        // Menghitung Berat Badan Ideal Sebelum Hamil (BBI)
        const BBI = tinggiBadan - 100 - (tinggiBadan - 100) * 0.1;

        // Menghitung Berat Badan Ideal Saat Hamil (BBIH)
        const BBIH = BBI + usiaKehamilan * 0.35;
        const linkElement = document.getElementById("linkResult");

        // Menampilkan hasil
        let statusBeratBadan;
        if (beratSaatIni < BBIH) {
          linkElement.href = "ibunonideal.html";
        } else if (beratSaatIni > BBIH) {
          linkElement.href = "ibunonideal.html";
        } else {
          linkElement.href = "ibuideal.html";
        }

        const resultText = `Berat Badan Ideal Sebelum Hamil (BBI): ${BBI.toFixed(
          2
        )} kg<br>
                                Berat Badan Ideal Saat Hamil (BBIH): ${BBIH.toFixed(
                                  2
                                )} kg<br>
                                Berat Badan Saat Ini: ${beratSaatIni} kg<br>
                                ${statusBeratBadan}`;
        document.getElementById("resultText").innerHTML = resultText;
        document.getElementById("resultSection").style.display = "block";
      }

      function resetForm() {
        document.getElementById("beratSebelum").value = "";
        document.getElementById("beratSaatIni").value = "";
        document.getElementById("tinggiBadan").value = "";
        document.getElementById("usiaKehamilan").value = "";
        document.getElementById("resultSection").style.display = "none";
      }

      // Toggle Dropdown Menu
      function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        menu.classList.toggle("active");
        const isActive = menu.classList.contains("active");
        menu.setAttribute("aria-hidden", !isActive);
      }

      function navigateTo(page) {
        window.location.href = page;
      }

      // Close menu when clicking outside
      document.addEventListener("click", function (event) {
        const menu = document.getElementById("dropdownMenu");
        const menuIcon = document.querySelector(".menu-icon");
        if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
          if (menu.classList.contains("active")) {
            menu.classList.remove("active");
            menu.setAttribute("aria-hidden", "true");
          }
        }
      });
    </script>
  </body>
</html>

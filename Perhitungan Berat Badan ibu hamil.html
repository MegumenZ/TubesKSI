<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posyandu Kartika</title>
  <link rel="icon" type="image/x-icon" href="/aset/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Podkova', serif;
        }
    
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }


        .container {
            max-width: 400px;
            width: 95%;
            position: relative;
            margin: auto;
            padding-top: 80px; 
        }


        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d3c7ff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

         Copy Ini
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Copy Ini */
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-icon.active div:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .menu-icon.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active div:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .dropdown-menu {
            position: fixed;
            top: 60px;
            left: -100%;
            width: 75%;
            max-width: 300px;
            height: 100%;
            background-color: #d3c7ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .dropdown-menu.active {
            left: 0;
        }

        .dropdown-menu button {
            background-color: #b3a7e6;
            border: none;
            padding: 10px;
            font-size: 14px;
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            max-width: 200px;
            transition: background-color 0.3s;
        }

        .dropdown-menu button:hover {
            background-color: #9b8dd6;
        }
        
        h1 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 1em;
            margin-bottom: 5px;
            color: #333;
        }
        .input-box {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            color: black;
        }
        .blue { background-color: #A6BDF0; }
        .green { background-color: #C2E5C4; }
        .pink { background-color: #F8C1C1; }
        .yellow { background-color: #FFE2A9; }
        
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #DAF1DF;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            cursor: pointer;
        }
        
        .result-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #D6F8DB;
            border-radius: 10px;
        }
        
        .tahukah-ibu-section {
            margin-top: 20px;
            background-color: #FAD2E1;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .tahukah-ibu-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }
        .tahukah-ibu-content {
            font-size: 1em;
            color: #333;
            text-align: center;
        }
        .angka {
            display: inline-block;
            text-align: left;
        }
        .ibu {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        
    
        <div class="container">
            <header>
              <!-- Copy Ini -->
              <div class="menu-icon" onclick="toggleMenu()" aria-label="Toggle menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
                <div class="logo-icon">
                    <img src="aset/logo.png" alt="Logo aplikasi" style="width: 170%; height: 170%;">
                </div>
            </header>
        
        
        <div class="dropdown-menu" id="dropdownMenu">
            <button onclick="navigateTo('index.html')">Menu Beranda</button><button onclick="navigateTo('fiturbalita.html')">Cek Gizi Anak</button>
            <button onclick="navigateTo('Perhitungan Berat Badan ibu hamil.html')">Cek Gizi Ibu Hamil</button>
            
            <button onclick="openInNewTab('https://docs.google.com/forms/d/e/1FAIpQLSdQ2w9qpN7dFgP8aPnucNaV5NUGMPBvJv5kdUUckqDfd0drWg/viewform?fbzx=-6275440320499311762')">Survey Mawas Diri Posyandu Kartika </button>
        </div>
        
        <h1>Berat Badan Ideal Ibu Hamil</h1>
        <div class="input-section">
          <label class="input-label" for="beratSebelum">Berat Badan Sebelum Hamil (kg)</label>
          <input type="number" id="beratSebelum" class="input-box yellow">
      </div>
        <div class="input-section">
            <label class="input-label" for="beratSaatIni">Berat Badan Saat Ini (kg)</label>
            <input type="number" id="beratSaatIni" class="input-box blue">
        </div>
        <div class="input-section">
            <label class="input-label" for="tinggiBadan">Tinggi Badan (cm)</label>
            <input type="number" id="tinggiBadan" class="input-box green">
        </div>
        <div class="input-section">
            <label class="input-label" for="usiaKehamilan">Usia Kehamilan (Minggu)</label>
            <input type="number" id="usiaKehamilan" class="input-box pink">
        </div>
        
       
        <div class="button-container">
        <button onclick="resetForm()">Ulang</button>
        <a href="#" id="linkResult">
          <button onclick="hitungBeratIdeal()">Mulai Hitung</button>
        </a>
      </div>
    
        <div class="tahukah-ibu-section">
            <h2 class="tahukah-ibu-title">Tahukah Ibu?</h2>
            <div class="tahukah-ibu-content">
                Berikut adalah nutrisi penting Ibu Hamil:
                <ol class="angka">
                    <li>Folat dan Asam Folat</li>
                    <li>Kalsium</li>
                    <li>Vitamin D</li>
                    <li>Protein</li>
                    <li>Zat Besi</li>
                </ol>
                <img class="ibu" src="aset/ibu pink love 1.png" alt="Logo">
            </div>
        </div>
    </div>
    <script>
      function toggleMenu() {
  const menu = document.getElementById("dropdownMenu");
  const menuIcon = document.querySelector(".menu-icon");

  menu.classList.toggle("active");
  menuIcon.classList.toggle("active");

  const isActive = menu.classList.contains("active");
  menu.setAttribute("aria-hidden", !isActive);
}

      function hitungBeratIdeal() {
        const beratSebelum = parseFloat(
          document.getElementById("beratSebelum").value
        );
        const beratSaatIni = parseFloat(
          document.getElementById("beratSaatIni").value
        );
        const tinggiBadan = parseFloat(
          document.getElementById("tinggiBadan").value
        );
        const usiaKehamilan = parseInt(
          document.getElementById("usiaKehamilan").value
        );

        if (
          isNaN(beratSebelum) ||
          isNaN(beratSaatIni) ||
          isNaN(tinggiBadan) ||
          isNaN(usiaKehamilan)
        ) {
          alert("Silakan masukkan semua data dengan benar.");
          return;
        }

        // Menghitung Berat Badan Ideal Sebelum Hamil (BBI)
        const BBI = tinggiBadan - 100 - (tinggiBadan - 100) * 0.1;

        // Menghitung Berat Badan Ideal Saat Hamil (BBIH)
        const BBIH = BBI + usiaKehamilan * 0.35;
        const linkElement = document.getElementById("linkResult");

        // Menampilkan hasil
        let statusBeratBadan;
        if (beratSaatIni < BBIH) {
          linkElement.href = "ibunonideal.html";
        } else if (beratSaatIni > BBIH) {
          linkElement.href = "ibunonideal.html";
        } else {
          linkElement.href = "ibuideal.html";
        }

        const resultText = `Berat Badan Ideal Sebelum Hamil (BBI): ${BBI.toFixed(
          2
        )} kg<br>
                                Berat Badan Ideal Saat Hamil (BBIH): ${BBIH.toFixed(
                                  2
                                )} kg<br>
                                Berat Badan Saat Ini: ${beratSaatIni} kg<br>
                                ${statusBeratBadan}`;
        document.getElementById("resultText").innerHTML = resultText;
        document.getElementById("resultSection").style.display = "block";
      }

      function resetForm() {
        document.getElementById("beratSebelum").value = "";
        document.getElementById("beratSaatIni").value = "";
        document.getElementById("tinggiBadan").value = "";
        document.getElementById("usiaKehamilan").value = "";
        document.getElementById("resultSection").style.display = "none";
      }

      // Copy Ini
      function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            const menuIcon = document.querySelector(".menu-icon");

            menu.classList.toggle("active");
            menuIcon.classList.toggle("active");

            const isActive = menu.classList.contains("active");
            menu.setAttribute("aria-hidden", !isActive);
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            const menu = document.getElementById("dropdownMenu");
            const menuIcon = document.querySelector(".menu-icon");
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                if (menu.classList.contains("active")) {
                    menu.classList.remove("active");
                    menuIcon.classList.remove("active");
                    menu.setAttribute("aria-hidden", "true");
                }
            }
        });
        function openInNewTab(url) {
        window.open(url, '_blank');
    }
    </script>
  </body>
</html>
